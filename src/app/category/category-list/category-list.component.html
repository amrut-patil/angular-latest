<mat-toolbar>
  <span>Categories</span>

  <div class="refresh-container">
    <button mat-icon-button (click)="refreshCategories()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div style="overflow: auto; height: 100%; width: 100%;">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent </th>
      <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
    </ng-container>

    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Path </th>
      <td mat-cell *matCellDef="let element"> {{element.path}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{'grid-highlight': selectedRowIndex == row._id}" (click)="getRecord(row)"></tr>
  </table>
</div>
