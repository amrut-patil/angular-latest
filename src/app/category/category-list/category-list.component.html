<mat-toolbar color="primary">
  <span>Categories</span>
</mat-toolbar>
<div>
  <button type="button" mat-raised-button class="refresh-button" (click)="refreshCategories()">Refresh</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="height: 100%">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef> Parent </th>
      <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
    </ng-container>

    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef> Path </th>
      <td mat-cell *matCellDef="let element"> {{element.path}} </td>
    </ng-container>

    <tr mat-header-row sticky *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
  </table>
</div>
