<mat-toolbar>
    <span class="content-to-center">Registration</span>
</mat-toolbar>
<mat-card class="max-width content-to-center">
    <mat-card-content>
        <form [formGroup]="registrationForm" class="registration-form">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstname">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastname">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Confirm Password" formControlName="confirmpassword">
            </mat-form-field>
        </form>
    </mat-card-content>
    <div style="text-align: right;">
        <button mat-raised-button [disabled]="registrationForm.invalid" (click)="onRegister()" color="primary">REGISTER</button>
    </div>
</mat-card>
