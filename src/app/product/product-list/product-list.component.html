<mat-toolbar>
    <span>Products</span>
    <button type="button" mat-raised-button class="refresh-button" (click)="refreshProducts()">Refresh</button>
</mat-toolbar>
<table mat-table matSort (matSortChange)="doSort()" [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="categories">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent </th>
    <td mat-cell *matCellDef="let element"> {{element.categories}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
  [ngClass]="{'grid-highlight': selectedRowIndex == row._id}"
  (click)="getRecord(row)"></tr>
</table>
