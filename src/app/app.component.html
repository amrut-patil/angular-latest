<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/categories">Category</button>
        <button mat-button routerLink="/products">Product</button>
        <span class="spacer"></span>
        <button mat-button routerLink="/registration"
            *ngIf="!this.authenticationService.isAuthenticated()">Register</button>
        <button mat-button routerLink="/login" *ngIf="!this.authenticationService.isAuthenticated()">Login</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="this.authenticationService.isAuthenticated()">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>

</mat-toolbar>

<div class="router-outlet-height">
    <router-outlet></router-outlet>
</div>
